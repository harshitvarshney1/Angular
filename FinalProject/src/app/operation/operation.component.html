<br>
<div class="container"> 
    <br/>
    <br/>
    <table class="table">
        <thead class="thead-dark">
            <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Expiry Date</th>
            <th>Quantity</th>
            <th>In Stock</th>
        </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{product?.id}}</td>
                    <td>{{product?.title}}</td>
                    <td>{{product?.price}}</td>
                    <td>{{product?.color}}</td>
                    <td>{{product?.expiryDate}}</td>
                    <td>{{product?.quantity}}</td>
                    <td>{{product?.inStock}}</td>
                </tr>
            </tbody></table>
    <br>
    <div class="row">
        <div class="col-md-6">
    <button [routerLink] = "['/update',product.id]" type="submit" class="btn btn-primary btn-block" >Edit</button>
        </div>
        <div class="col-md-6">
        <button class="btn btn-warning btn-block" (click)="delete()">Delete</button>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
