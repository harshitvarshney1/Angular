<div class="container">
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
            <br>
            <h2 class="text-primary text-center">Using async pipe</h2>
            <br>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>           
                            <th>Id</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Color</th>
                            <th>Expirydate</th>
                            <th>In Stock</th>
                            <!-- <th>Update</th> -->
                            <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of  items$ | async">
                        <td><a [routerLink] = "['/product',item.id]">{{item.id}}</a></td>
                        <td>{{item.title}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.color}}</td>
                        <td>{{item.expiryDate}}</td>
                        <td>{{item.inStock}}</td>
                        <!-- <td><button type="button" class="btn btn-warning"  [routerLink] = "['/product',item.id,ubaseurl]"><mat-icon>update</mat-icon></button></td> -->
                        <!-- <td><button type="button" class="btn btn-danger" [routerLink] = "['/product',item.id]"><mat-icon>delete</mat-icon></button></td> -->
                        <td><button type="button" class="btn btn-danger" (click) ='deleteitem(item)'><mat-icon>delete</mat-icon></button></td>
                    </tr>
                </tbody>
            </table>           
        </div>
    </div>
</div>
