<br>
<h2 class="text-primary">Using async pipe</h2>
<br>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>           
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Color</th>
                <th>Expirydate</th>
                <th>In Stock</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of  items$ | async">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.color}}</td>
            <td>{{item.expiryDate}}</td>
            <td>{{item.inStock}}</td>
        </tr>
    </tbody>
</table>
